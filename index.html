<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
</head>
<body>
    <header>
        <h1>Organized Grocery List</h1>
    </header>

    <div>
        <h2>Pantry Items</h2>
    </div>

    <div class="pantry-container" style="display: flex;">
        <div class="canned" style="display: inline-block;">
            <h3>Canned</h3>
                <ul style="list-style-type:symbols();">
                    <li>Corn</li>
                    <li>Peas</li>
                    <li>Sweet Peas</li>
                </ul>
        </div>
        <div class="dry-goods" style="display: inline-block;">
            <h3>Dry Goods</h3>
            <ol style="list-style-type:upper-roman;">
            <li>Rice</li>
            <li>Spaghetti Noodles</li>
            </ol>
        </div>
    </div>
</body>
</html>
