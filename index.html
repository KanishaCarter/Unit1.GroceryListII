<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header><h1>Organized Grocery List</h1></header>
    </div>

    <div class="whole-pantry">
    <div class="h2-container">
        <h2>Pantry Items</h2>
    </div>
    <div class="pantry-container" style="display: flex;">
        <section class="canned" style="display: inline-block; gap: 20px;">
            <h3>Canned</h3>
                <ul style="list-style-type:symbols();">
                    <li>Corn</li>
                    <li>Peas</li>
                    <li>Sweet Peas</li>
                </ul>
            </section>
        <section class="dry-goods" style="display: inline-block;">
            <h3>Dry Goods</h3>
            <ol style="list-style-type:upper-roman;">
            <li>Rice</li>
            <li>Spaghetti Noodles</li>
            </ol>
        </section>
        <section style="display: inline-block;">
            <img src="pantry.png" alt="pantry pic"/>
        </section>
    </div>


    <div class="h2-container">
        <h2>Freezer Items</h2>
    </div>
    
    <div class="freezer-container" style="display: flex;">
        <section class="meat" style="display: inline-block;">
            <h3>Meat</h3>
                <ul style="list-style-type:symbols();">
                    <li>Ground Beef</li>
                    <li>Chicken</li>
                    <li>Salmon</li>
                </ul>
            </section>
        <section class="veggies" style="display: inline-block;">
            <h3>Veggies</h3>
            <ol style="list-style-type:upper-roman;">
            <li>Broccoli Florets</li>
            <li>Spinach</li>
            </ol>
        </section>
        <section style="display: inline-block;">
            <img src="freezer.png" alt="freezer pic"/>
        </section>
    </div>
    </div>
</body>
</html>
